  <title>Darkside Players</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px black;
    }
    p {
      text-shadow: 2px 2px 5px black;
    }
    .server-info {
      text-align: center;
      margin-bottom: 40px;
      background-image: url(https://police.thedarksidegames.com/top.jpg);
      background-size: cover;
      padding: 20px;
      border-radius: 10px;
      border-bottom: 1px solid #555;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    .server-info p {
      margin: 5px 0;
      font-size: 1.2em;
      font-weight: bold;
    }
    .status-indicator {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 10px;
    }
    a:hover {
     color: #fff; 
    }
    .connect-button, .workshop-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background: linear-gradient(90deg, #b30000, #ff0000);
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    .connect-button:hover, .workshop-button:hover {
      background: linear-gradient(90deg, #b30000, #ff0000);
      transform: scale(1.05);
    }
    .connect-button::after, .workshop-button::after {
      content: attr(data-tooltip);
      position: absolute;
      top: calc(100% + 5px); /* Position below the button with a 5px gap */
      left: 50%;
      transform: translateX(-50%); /* Center the tooltip horizontally */
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      font-size: 0.9em;
      display: none;
      z-index: 99; /* Ensure tooltip appears above other elements */
    }
    .connect-button:hover::after, .workshop-button:hover::after {
      display: block;
    }
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #333;

    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
      font-size: 1.1em;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    td:last-child, th:last-child {
      border-right: none;
    }
    tr:hover {
      background-color: #444;
      transition: background-color 0.3s ease;
    }
    tr.selected {
      background-color: #555;
    }
    tr:nth-child(even) {
      background-color: #2c2c2c;
    }
    tr:nth-child(odd) {
      background-color: #1e1e1e;
    }
    @media (max-width: 600px) {
      table, th, td {
        display: block;
        width: 100%;
      }
      th, td {
        box-sizing: border-box;
        padding: 10px;
        text-align: center;
      }
      th {
        position: sticky;
        top: 0;
      }
      .server-info p {
        font-size: 1em;
      }
    }

<body>
  <div class="server-info">
    <h1 id="server-name">Darkside Server Status</h1>
    <p id="server-map"></p>
    <p id="server-players"></p>
    <p id="server-mode"></p>
    <div class="status-indicator" id="server-status"></div>
    <br>
    <a id="connect-link" href="#" class="connect-button" data-tooltip="Click to connect">Connect</a>
    <a href="#" id="workshop-link" class="workshop-button" data-tooltip="View Collection">Workshop</a>
  </div>
  <table id="player-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Time Played</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div class="loading-spinner" id="loading-spinner"></div>
  <script>
    const playerTableBody = document.getElementById("player-table").getElementsByTagName("tbody")[0];
    const loadingSpinner = document.getElementById("loading-spinner");
    const serverStatus = document.getElementById("server-status");
    const connectLink = document.getElementById("connect-link");
    const workshopLink = document.getElementById("workshop-link");

    async function fetchPlayerData() {
      loadingSpinner.style.display = "block";
      try {
        const response = await fetch('https://licenses.dbhostings.com/api/players');
        const data = await response.json();

        // Display server information
        document.getElementById("server-name").innerText = `${data.name}`;
        document.getElementById("server-map").innerText = `Map: ${data.map}`;
        document.getElementById("server-players").innerText = `Players: ${data.playersCurrent}/${data.playersMax}`;
        document.getElementById("server-mode").innerText = `Desscription: ${data.missionName}`;
        serverStatus.style.backgroundColor = data.status === "online" ? "#28a745" : "#dc3545"; // Green for online, red for offline

        // Set connect link and workshop link
        connectLink.href = `steam://rungameid/107410// +connect ${data.host}:${data.port}`;
        workshopLink.href = data.workshopCollection;

        // Clear existing player table
        playerTableBody.innerHTML = "";

        // Add each player to the table
        for (const player of data.players) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${player.name}</td>
            <td>${player.time}</td>
            <td>${player.score}</td>
          `;
          playerTableBody.appendChild(row);
        }
      } catch (error) {
        console.error("Error fetching player data:", error);
        playerTableBody.innerHTML = "<tr><td colspan='3'>Server offline or error fetching data</td></tr>";
        serverStatus.style.backgroundColor = "#dc3545"; // Red for offline
      } finally {
        loadingSpinner.style.display = "none";
      }
    }

    // Initial fetch and then every 60 seconds
    fetchPlayerData();
    setInterval(fetchPlayerData, 60000); // 60 seconds * 1000 milliseconds
  </script>
